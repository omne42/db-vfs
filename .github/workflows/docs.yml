name: Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "README.md"
      - "SECURITY.md"
      - "CHANGELOG.md"
      - "policy.example.toml"
      - "scripts/docs.sh"
      - ".github/workflows/docs.yml"
  pull_request:
    paths:
      - "docs/**"
      - "README.md"
      - "SECURITY.md"
      - "CHANGELOG.md"
      - "policy.example.toml"
      - "scripts/docs.sh"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      pages_enabled: ${{ steps.pages.outputs.enabled }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install mdbook
        uses: peaceiris/actions-mdbook@ee69d230fe19748b7abf22df32acaa93833fad08 # v2
        with:
          mdbook-version: "0.5.2"

      - name: Build docs
        run: ./scripts/docs.sh

      - name: Configure Pages
        if: github.event_name == 'push' && github.event.repository.private == false
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5
        with:
          enablement: true

      - name: Check Pages enabled
        id: pages
        if: github.event_name == 'push' && github.event.repository.private == false
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          api="https://api.github.com/repos/${GITHUB_REPOSITORY}/pages"
          status="$(curl -sS --retry 3 --retry-delay 1 --retry-connrefused \
            --connect-timeout 5 --max-time 20 \
            -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${api}" || echo "000")"
          case "${status}" in
            200)
              echo "enabled=true" >>"${GITHUB_OUTPUT}"
              ;;
            404)
              echo "Pages is not enabled for ${GITHUB_REPOSITORY}." >&2
              echo "Enable Pages in repository settings, then re-run this workflow." >&2
              exit 1
              ;;
            5*|000)
              echo "Transient GitHub Pages API failure (status=${status})." >&2
              exit 1
              ;;
            *)
              echo "Unexpected GitHub Pages API status: ${status}" >&2
              exit 1
              ;;
          esac

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.event.repository.private == false && steps.pages.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: docs/book

  deploy:
    if: github.event_name == 'push' && github.event.repository.private == false && needs.build.outputs.pages_enabled == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
