name: Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "README.md"
      - "SECURITY.md"
      - "CHANGELOG.md"
      - "policy.example.toml"
      - "scripts/docs.sh"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.pages.outputs.enabled }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mdbook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "0.5.2"

      - name: Build docs
        run: ./scripts/docs.sh

      - name: Check Pages enabled
        id: pages
        if: github.event.repository.private == false
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          api="https://api.github.com/repos/${GITHUB_REPOSITORY}/pages"
          status="$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${api}" || echo "000")"
          enabled="false"
          if [[ "${status}" == "200" ]]; then
            enabled="true"
          fi
          echo "enabled=${enabled}" >>"${GITHUB_OUTPUT}"

      - name: Configure Pages
        if: github.event.repository.private == false && steps.pages.outputs.enabled == 'true'
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        if: github.event.repository.private == false && steps.pages.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  deploy:
    if: github.event.repository.private == false && needs.build.outputs.pages_enabled == 'true'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
